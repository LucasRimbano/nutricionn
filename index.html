<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrición</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Anime v3 (compatible con tu JS) -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>

  <!-- Tu JS -->
  <script defer src="javascript/main.js"></script>
</head>

<body>

  <!-- Navbar Bootstrap -->
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg-dark p-4">
      <h5 class="text-body-emphasis h4">Menú</h5>
      <span class="text-body-secondary">Contenido colapsable</span>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Dots -->
  <nav class="dot-nav" aria-label="Navegación por secciones">
    <button class="dot" data-target="#section1" aria-label="Ir a Quiénes somos"></button>
    <button class="dot" data-target="#section2" aria-label="Ir a Plan de nutrición"></button>
    <button class="dot" data-target="#section3" aria-label="Ir a Reservá una sesión"></button>
    <button class="dot" data-target="#section4" aria-label="Ir a Precio de plan"></button>
  </nav>

  <!-- Contenedor scrolleable -->
  <main class="section-con-scroll">

    <section class="snap-section s1" id="section1">
      <h1 class="qs-title">QUIÉNES SOMOS</h1>
    </section>

    <section class="snap-section s2" id="section2">
      <h1 class="qs-title">PLAN DE NUTRICIÓN</h1>
    </section>

    <section class="snap-section s3" id="section3">
      <h1 class="qs-title">RESERVÁ UNA SESIÓN</h1>
    </section>

    <section class="snap-section s4" id="section4">
      <h1 class="qs-title">PRECIO DE PLAN</h1>

      <div id="selector-demo">
        <div class="medium row">
          <div class="square">
            <p> precio $500</p>
          </div>
       
        </div>
        <div class="medium row">
          <div class="square special">
            <p> precio $800</p>
          </div>
        </div>
        
        <div class="medium row">
          <div class="square">
            <p> precio $1200</p>
          </div>
        </div>
      
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
